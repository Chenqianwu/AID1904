<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.name }}的笔记</title>
</head>
<body>
    {% for note in notes %}
    <div>
        标题:{{ note.title }}  日期{{ note.create_time }}
        <a href="/note/mod/{{ note.id }}">修改</a>
        <a href="/note/del/{{ note.id }}">删除</a>
    </div>
    {% endfor %}
</body>
</html>
