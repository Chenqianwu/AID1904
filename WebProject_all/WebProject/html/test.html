<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/jquery-1.11.3.js"></script>
    <script>
        $(function (){
            //1.全选和取消全选
            $("#checkAll").click(function (){
                $(".checkItem")
                .prop("checked",$(this).prop("checked"))
            })
            /*2.反选
            被选中的商品数量等于商品按钮的数量,视为全选
            未被选中的商品数量为0,视为全选
            */
            //方式二 未被选中的商品数量为0
            $(".checkItem").click(function (){
                //获取被选中的商品数量
                //伪类:checked表示按钮的选中状态
                console.log($(".checkItem:checked").length);
                //否定筛选 not() 获取未被选中的商品数量
                var len = $(".checkItem").not(".checkItem:checked").length;
                console.log(len);
                if(len == 0){
                    //全选
                    $("#checkAll").prop("checked",1)
                }else{
                    //取消全选
                    $("#checkAll").prop("checked",0)
                }
            });





            /*
            //方式一
            $(".checkItem").click(function (){
                var i = 0;
                //判断列表中有几个选中元素
                //遍历jquery列表
                $(".checkItem").each(function (elem1,elem2){
                    //console.log(elem1,elem2);
                    //console.log(this);
                    var r = $(this).prop("checked");
                    if(r){
                        i++;
                    }
                })
                //判断是否全选
                if(i == $(".checkItem").length){
                    $("#checkAll").prop("checked",true);
                }else{
                    $("#checkAll").prop("checked",false);
                }
            })
            */

        })
    </script>
</head>
<body>
    <p>
        <input type="checkbox" id="checkAll">全选
    </p>
    <p>

    </p>
